<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="box">
    <img src="images/image-header-desktop.jpg" title="Header image" alt="header-image">

    <div id="box1">

      <h1>Get <span style="color: hsl(277, 64%, 61%);;">insights</span> that help your business grow.</h1>
      <p id="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div id="stats">
        <div class="stat-div">
          <strong>10k+</strong>
          <p>COMPANIES</p>
        </div>

        <div class="stat-div">
          <strong>314</strong>
          <p>TEMPLATES</p>
        </div>

        <div class="stat-div">
          <strong>12M+</strong>
          <p>QUERIES</p>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
